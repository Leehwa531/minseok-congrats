<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>민석아, 삼성 코테 합격 축하해!</title>
    <!-- Canvas Confetti CDN -->
    <!-- 설치 필요 없이 <script> 태그 하나로 사용 가능 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <!-- Anime.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <style>
      /* 기본 레이아웃 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #1a1a2e;
        color: #fff;
        font-family: "Noto Sans KR", sans-serif;
        overflow: hidden;
        padding: 20px;
        text-align: center;
      }

      /* 제목 스타일 */
      h1 {
        font-size: 4vw;
        opacity: 0;
        transform: translateY(-20px);
      }

      /* 버튼 스타일 */
      #showBtn {
        margin-top: 30px;
        padding: 12px 24px;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        background: #e94560;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
      }
      #showBtn:hover {
        background: #d62a4a;
      }

      /* 메시지 리스트 */
      #messages {
        margin-top: 20px;
        list-style: none;
      }
      #messages li {
        margin: 10px 0;
        opacity: 0;
        font-size: 1.5rem;
      }

      /* 반응형: 모바일에서 글자 크기 조정 */
      @media (max-width: 600px) {
        h1 {
          font-size: 8vw;
        }
        #showBtn {
          font-size: 1rem;
          padding: 10px 20px;
        }
        #messages li {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- 제목 -->
    <h1 id="mainTitle">민석아, 삼성 코테 합격 축하해!</h1>

    <!-- 버튼 -->
    <button id="showBtn">추가 메시지 보기 🎉</button>

    <!-- 메시지 출력 영역 -->
    <ul id="messages"></ul>

    <script>
      // 1) 페이지 로드 시 콘페티 애니메이션
      window.onload = () => {
        // 중앙에서 여러 방향으로 터트리기
        for (let i = 0; i < 5; i++) {
          confetti({
            particleCount: 100,
            spread: 160,
            origin: { y: 0.6 },
          });
        }

        // 2) 제목 등장 애니메이션 (Anime.js 사용)
        anime({
          targets: "#mainTitle",
          opacity: [0, 1],
          translateY: [-20, 0],
          easing: "easeOutExpo",
          duration: 1500,
          delay: 500,
        });
      };

      // 3) 버튼 클릭 시 순차 메시지 표시
      const messages = ["고생 많았어👍", "앞으로도 화이팅🔥"];
      const list = document.getElementById("messages");
      document.getElementById("showBtn").addEventListener("click", () => {
        document.getElementById("showBtn").disabled = true;
        messages.forEach((msg, i) => {
          const li = document.createElement("li");
          li.textContent = msg;
          list.appendChild(li);
          // 애니메이션: 페이드인 + 살짝 위에서 내려오기
          anime({
            targets: li,
            opacity: [0, 1],
            translateY: [-10, 0],
            easing: "easeOutExpo",
            duration: 1000,
            delay: 800 * (i + 1),
          });
        });
      });
    </script>
  </body>
</html>
