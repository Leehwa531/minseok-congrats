    * {

    body {

      overflow: hidden;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      25% { transform: translate(-2px, -1px) rotate(-1deg); }
      50% { transform: translate(2px, 2px) rotate(1deg); }
      75% { transform: translate(-1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -1px) rotate(1deg); }
    }

    @keyframes dance {
      0%   { transform: rotate(-6deg); }
      50%  { transform: rotate(6deg); }
      100% { transform: rotate(-6deg); }
    }

    .dancing {
      animation: dance 0.8s ease-in-out infinite;
    }

    #minseok-img {
      width: 200px;
      max-width: 50vw;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      opacity: 0;
    }

    h1 {
      font-size: 4vw;
      opacity: 0;
      transform: translateY(-20px);
    }

    #showBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #e94560;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    #showBtn:hover {
      background: #d62a4a;
    }

    #messages {
      margin-top: 20px;
      list-style: none;
    }

    #messages li {
      margin: 10px 0;
      opacity: 0;
      font-size: 1.5rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }

      #showBtn {
        font-size: 1rem;
        padding: 10px 20px;
      }

      #messages li {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

  <audio id="bgm" src="music.mp3" loop></audio>
